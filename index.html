<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Personnalisée</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #4CAF50; /* Couleur de fond */
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px; /* Taille de la police */
    }

    .navbar a:hover {
      background-color: #45a049; /* Couleur de survol */
      color: white;
    }

    /* Ajout d'un style différent pour le premier lien */
    .navbar a:first-child {
      background-color: #555; /* Couleur de fond différente pour le premier lien */
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#home">Accueil</a>
  <a href="#about">À propos</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</div>

<!-- Le contenu de la page va ici -->

</body>
</html>
